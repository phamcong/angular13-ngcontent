<app-auth-user action="Signup">
    <h3>First Name: </h3>
    <input type="text"
           [(ngModel)]="user.firstName">

    <h3>Last Name: </h3>
    <input type="text"
           [(ngModel)]="user.lastName">

    <h3>Username: </h3>
    <input type="text"
           [(ngModel)]="user.username">

    <h3>Password: </h3>
    <input type="text"
           [(ngModel)]="user.password">
</app-auth-user>
